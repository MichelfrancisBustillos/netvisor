		<!-- basic favicon (keep existing favicon) -->
		<link rel="icon" type="image/png" href="%sveltekit.assets%/favicon.svg" />

		<!-- additional common sizes / apple -->
		<link
			rel="icon"
			type="image/svg+xml"
			sizes="32x32"
			href="%sveltekit.assets%/favicon-32x32.svg"
